<div class="card p-3 mb-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="d-flex align-items-center">
<div class="rounded-circle overflow-hidden" style="width: 40px; height: 40px;">
  <img [src]="bid.photo ?'http://localhost/BackEnd-Technician-Hiring-Platform/public/storage/' + bid.photo :'assets/person1.jpg' " alt="Photo" class="w-100 h-100 object-fit-cover" />
</div>       <div class="ms-2">
        <div class="fs-6 fw-semibold bidname">{{ bid.tech_name }}</div>
        <div class="d-flex gap-3 text-muted small">
           <span><i class="fas fa-star text-warning"></i> {{ bid.rating }}</span>
          <!--<span>{{ bid.completejobs }} jobs completed</span>-->
          <!--<span>{{ bid.completejobs }} jobs completed</span> -->
           <span class="text-capitalize"> {{ bid.country }}</span>
        </div>
      </div> 
    </div>
    <div class="fw-semibold fs-5 amount">{{ bid.price }}$</div>
  </div>
  <h6 class="fw-semibold">Proposal</h6>
  <p class="proposal">{{ bid.description_proposal }}</p>
  <div class="d-flex justify-content-end gap-2" *ngIf="bid.status_agreed === 'pending'">
    <button class="btn btn-sm reject" (click)="rejectProposal(bid.id)"><i class="fas fa-times-circle me-1"></i> Reject</button>
    <button class="btn btn-sm accept" (click)="acceptProposal(bid.id)"><i class="fas fa-check-circle me-1"></i>Accept bid</button>
  </div>
  <div class="d-flex justify-content-end align-items-center gap-2" *ngIf="bid.status_agreed === 'accepted'">
    <button class="btn btn-sm message" (click)="messageTheTech()" ><i class="fas fa-comment-dots me-1"></i>Message</button> 
    <span class="accepted"><i class="fas fa-check-circle me-1"></i> Accepted</span>
  </div>
  <div class="d-flex justify-content-end align-items-center gap-2" *ngIf="bid.status_agreed === 'rejected'">
    <span class="rejected"><i class="fas fa-times-circle me-1"></i> Rejected</span>
  </div>
</div>
