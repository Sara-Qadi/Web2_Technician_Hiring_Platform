<div *ngIf="jobsarray.length===0" class="text-center">no jobs </div>
<div class="container my-5 p-0"><!-- w-75 -->
  <div class="row gy-2 d-flex "><!-- justify-content-between -->
    <div class="col-6 col-md-4" *ngFor="let job of jobsarray; let i = index">
      <app-jobblock [job]="job " (deleteRequest)="requestDelete($event)"  [role]="role"  [userId]="userId" (editJob)="requestEdit($event)"></app-jobblock><!-- [index]="i" (editRequest)="requestEdit(i)"-->
    </div>
  </div>
</div>
<!-- بشيلها لما اعمل راوتر 
<app-addjob *ngIf="selectedJob" [job]="selectedJob" RouterLink="/updatejob"></app-addjob>-->

<!-- عشان الديليت بوب اب -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Job Posting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this job posting? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
