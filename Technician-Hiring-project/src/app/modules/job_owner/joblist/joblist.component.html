<div *ngIf="jobsarray.length === 0 && !loading" class="text-center">
  <div class="empty-state-wrapper d-flex flex-column justify-content-center align-items-center text-center">
  
  <div class="icon-container position-relative mb-4">
    <div class="icon-circle">
      <i class="fa-solid fa-trophy"></i>
    </div>
    <div class="check-badge">
      <i class="fa-solid fa-check"></i>
    </div>
  </div>

  <h4 class="fw-bold mb-2">No Completed Jobs Yet</h4>
  <p class="text-muted empty-text">
    You haven't finished any jobs so far. Keep working on your active tasks to see them here and track your success.
  </p>

</div>

</div>

<div class="container my-5 p-0" *ngIf="!loading">
  <div class="row gy-2 d-flex">
    <div class="col-6 col-md-4" *ngFor="let job of jobsarray; let i = index">
      <app-jobblock
        [job]="job"
        (deleteRequest)="requestDelete($event)"
        [role]="roleId"
        [userId]="userId"
        [currentUserId]="currentUserId"
        (editJob)="requestEdit($event)"
        (statusChanged)="onStatusChanged($event)">
      </app-jobblock>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Job Posting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this job posting? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
