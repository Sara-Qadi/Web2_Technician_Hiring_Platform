<div class="detail" *ngIf="job">
  <div class="heading">
    <h2>Job Info</h2>
  </div>
<div class="detail-card">
  <div class="content">
    <div class="title-report">
      <div class="sec title">
        <div class="icon-feild">
          <i class="fa-solid fa-heading"></i>
          <h5 class="shine">Title:</h5>
        </div>
        <span class="value">{{job.jobTitle}}</span>
      </div>
      <button class="Btn">
        <div class="sign">
          <i class="fa-solid fa-flag fa-fade" style="color:#ffffff;"></i>
        </div>
        <div class="text">Report</div>
      </button>
    </div>
    <div class="sec location">
      <div class="icon-feild">
        <i class="fa-solid fa-question"></i>
        <h5 class="shine">Category:</h5>
      </div>
      <span class="value">{{job.category}}</span>
    </div>
    <div class="sec location">
      <div class="icon-feild">
        <i class="fa-solid fa-location-dot"></i>
        <h5 class="shine">Location:</h5>
      </div>
      <span class="value">{{job.location}}</span>
    </div>
    <div class="sec budget">
      <div class="icon-feild">
        <i class="fa-solid fa-money-bill"></i>
        <h5 class="shine">Budget:</h5>
      </div>
      <span class="value">{{job.minBudget}}$ - {{job.maxBudget}}$</span>
    </div>
    <div class="sec deadline">
      <div class="icon-feild">
        <i class="fa-solid fa-calendar-days"></i>
        <h5 class="shine">Deadline:</h5>
      </div>  
      <span class="value">{{job.deadline}}</span>
    </div>
    <div class="sec attachments">
      <div class="icon-feild">
        <i class="fa-solid fa-file"></i>
        <h5 class="shine">Attachments:</h5>
      </div>  
      <a href="" class="value">{{job.attachments}}</a>
    </div>
    <div class="sec description">
      <div class="icon-feild">
        <i class="fa-solid fa-circle-info"></i>
        <h5 class="shine">Description:</h5>
      </div> 
      <p class="value desc">{{job.jobDescription}}</p>
    </div>
  </div>
  <button class="apply-btn">Apply Job</button>
  <div class="move"></div>
</div>
</div>
