<div class="card px-3 py-4 mb-3">
  <div class="d-flex justify-content-between">
    <h5 class="fw-bold heading text-capitalize">{{jobinfo.title}}</h5>
    <span class="fw-semibold heading">{{jobinfo.minimum_budget}}$ - {{jobinfo.maximum_budget}}$</span>
  </div>
  <div class="d-flex  justify-content-between">
    <div class="text-muted small d-flex flex-wrap gap-3 mt-1">
      <span><i class="fas fa-paint-roller me-1"></i>{{jobinfo.category}}</span>
      <span><i class="fas fa-map-marker-alt me-1"></i>{{jobinfo.location}}</span>
      <span><i class="fas fa-clock me-1"></i> Due in {{jobinfo.deadline}}</span>
    </div>
    <div class="text-end mt-2">
      <span class="text-decoration-none bidnum">{{bidsnumber}} bids received</span>
    </div>
  </div>
  
</div>
