        <section class="filter-card">
          <h5 class="filter-card-title"> <i class="bi bi-cash-stack"></i> Budget </h5>
          <h5 class="filter-title">Budget</h5>
          <div class="budget-row">
            <div class="position-relative w-50"> <input type="text" min="0" placeholder="Min"
                class="form-control search-input ps-4" [(ngModel)]="tempMinInput" [disabled]="!filtersEnabled" /> <span
                class="budget-icon">$</span> </div>
            <div class="position-relative w-50"> <input type="text" min="0" placeholder="Max"
                class="form-control search-input ps-4" [(ngModel)]="tempMaxInput" [disabled]="!filtersEnabled" /> <span
                class="budget-icon">$</span> </div>
          </div>
        </section>
        <section class="filter-card">
          <h5 class="filter-card-title"> <i class="bi bi-geo-alt-fill"></i> Location </h5>
          <h5 class="filter-title">Location</h5>
          <div class="position-relative mb-3"> <input type="text" [(ngModel)]="tempLocationInput"
              placeholder=" e.g. Jerusalem" class="form-control search-input ps-4" [disabled]="!filtersEnabled" /> <i
              class="bi bi-geo-alt-fill location-icon"></i> </div>
        </section>
        <div class="d-flex gap-2 mt-3"> <button class="neon-button w-100" (click)="applySearch()"
            [disabled]="!filtersEnabled">Apply</button> <button class="btn btn-outline-secondary reset-btn"
            [disabled]="!filtersEnabled"> Reset </button> </div>

      <div class="col-md-9" style="margin-top: 4em;">
        <div class="jobs-wrapper">
          <div class="jobs-header">
            <h5 class="jobs-title mb-0"> <i class="bi bi-briefcase-fill"></i> Available Jobs </h5>
            <div class="dropdown"> <button class="btn sort-btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false"> <i class="bi bi-sort-down"></i> Sort </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li> <button class="dropdown-item" (click)="sortJobs('priceAsc')"> Min Price: Low → High </button> </li>
                <li> <button class="dropdown-item" (click)="sortJobs('priceDesc')"> Min Price: High → Low </button>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li> <button class="dropdown-item" (click)="sortJobs('typeAsc')"> Category: A → Z </button> </li>
                <li> <button class="dropdown-item" (click)="sortJobs('typeDesc')"> Category: Z → A </button> </li>
              </ul>
            </div>
