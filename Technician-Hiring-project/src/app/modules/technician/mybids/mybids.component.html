<div class="page-wrapper">
  <app-navbar-admin></app-navbar-admin>

  <main class="page-content" style="background-color: #f3f2f1; min-height: 100vh;">
    <div class="container py-5">

      <!-- Loader -->
      <div *ngIf="loading"
           class="logo-section d-flex justify-content-center align-items-center"
           style="min-height: 300px;">
       <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#000000" viewBox="0 0 16 16">
          <path d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5m0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78zM5.048 3.967l-.087.065zm-.431.355A4.98 4.98 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8zm.344 7.646.087.065z"/>
        </svg>
      </div>

      <!-- Content -->
      <div *ngIf="!loading">
        <h3 class="mb-4">My Submitted Bids</h3>

        <!-- Tabs -->
        <div class="nav nav-tabs mb-4 custom-tabs">
          <button class="nav-link me-2"
                  [class.active]="selectedTab === 'all'"
                  (click)="selectedTab = 'all'">All</button>

          <button class="nav-link me-2"
                  [class.active]="selectedTab === 'pending'"
                  (click)="selectedTab = 'pending'">Pending</button>

          <button class="nav-link me-2"
                  [class.active]="selectedTab === 'accepted'"
                  (click)="selectedTab = 'accepted'">Accepted</button>

          <button class="nav-link"
                  [class.active]="selectedTab === 'rejected'"
                  (click)="selectedTab = 'rejected'">Rejected</button>
        </div>

        <!-- Tabs content -->
        <ng-container *ngIf="proposals?.length; else noProposals">

          <div *ngFor="let bid of
            selectedTab === 'all' ? proposals :
            selectedTab === 'pending' ? pendingBids :
            selectedTab === 'accepted' ? acceptedBids :
            rejectedBids"
            class="card p-3 mb-4">

            <!-- نفس الكارد القديم -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="d-flex align-items-center">
                <div class="ms-2">
                  <div class="fs-6 fw-semibold bidname">You</div>
                </div>
              </div>
              <div class="fw-semibold fs-5 amount">{{ bid.price }}$</div>
            </div>

            <p class="proposal">{{ bid.description_proposal }}</p>

            <div class="d-flex justify-content-end gap-2" *ngIf="bid.status_agreed === 'pending'">
              <span class="text-muted small">
                <i class="fas fa-clock me-1"></i> Waiting for response
              </span>
            </div>

            <div class="d-flex justify-content-end gap-2" *ngIf="bid.status_agreed === 'accepted'">
              <span class="accepted">
                <i class="fas fa-check-circle me-1"></i> Accepted
              </span>
            </div>

            <div class="d-flex justify-content-end gap-2" *ngIf="bid.status_agreed === 'rejected'">
              <span class="rejected">
                <i class="fas fa-times-circle me-1"></i> Rejected
              </span>
            </div>

          </div>
        </ng-container>

        <ng-template #noProposals>
          <p class="text-muted text-center">You haven't submitted any bids yet.</p>
        </ng-template>

      </div>
    </div>
  </main>

  <app-footer-admin></app-footer-admin>
</div>
