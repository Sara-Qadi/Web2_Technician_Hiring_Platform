<div style="background-color: #f3f2f1; min-height: 100vh;">
  <div class="container py-5">
    <h3 class="mb-4">My Submitted Bids</h3>

    <ng-container *ngIf="proposals && proposals.length > 0; else noProposals">
      <div *ngFor="let bid of proposals" class="card p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="d-flex align-items-center">
            <div class="ms-2">
              <div class="fs-6 fw-semibold bidname">You</div>
            </div> 
          </div>
          <div class="fw-semibold fs-5 amount">{{ bid.price }}$</div>
        </div>

        <p class="proposal">{{ bid.description_proposal }}</p>

        <div class="d-flex justify-content-end gap-2" *ngIf="bid.status_agreed === 'pending'">
          <span class="text-muted small"><i class="fas fa-clock me-1"></i> Waiting for response</span>
        </div>

        <div class="d-flex justify-content-end align-items-center gap-2" *ngIf="bid.status_agreed === 'accepted'">
          <span class="accepted"><i class="fas fa-check-circle me-1"></i> Accepted</span>
        </div>

        <div class="d-flex justify-content-end align-items-center gap-2" *ngIf="bid.status_agreed === 'rejected'">
          <span class="rejected"><i class="fas fa-times-circle me-1"></i> Rejected</span>
        </div>
      </div>
    </ng-container>

    <ng-template #noProposals>
      <p class="text-muted text-center">You haven't submitted any bids yet.</p>
    </ng-template>
  </div>
</div>

<app-footer-admin></app-footer-admin>
