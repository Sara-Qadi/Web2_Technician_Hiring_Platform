<app-navbar-admin></app-navbar-admin>
<div style="background-color: #f3f2f1; min-height: 100vh;">

    <div class="container py-5">
      <div class="row justify-content-center gap-2">

        <app-jobdetails [showButtons]="false" [showTitle]="false"></app-jobdetails>

        <div class="col-12 col-md-6 col-lg-7 d-flex align-items-center justify-content-center">
          <form (ngSubmit)="submitForm()" #myForm="ngForm" class="p-4 rounded shadow mb-3 w-75" style="background-color: #ffffff;;">
            <div class="mb-3">
              <label for="price" class="form-label text-dark">Wanted Price</label>
              <input type="number" id="price" class="form-control mb-5  custom-search-wrapper " [(ngModel)]="Price" name="price" required>
            </div>

            <div class="mb-3">
              <label for="comment" class="form-label text-dark">Comment</label>
              <textarea id="comment" rows="4" class="form-control  custom-search-wrapper" [(ngModel)]="comment" name="comment"></textarea>
            </div>

            <button type="submit" class="btn w-100" style="  background: linear-gradient(135deg, #7b00ff, #17031b);color: white;">Submit</button>
          </form>
        </div>
      </div>  

    </div>
  </div>
  <app-footer-admin></app-footer-admin>
