<div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
    <div class="col" *ngFor="let card of summaryCards">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title text-muted">{{ card.title }}</h5>
          <p class="h2">{{ card.value }}</p>
          <div class="d-flex align-items-center">
            <span [ngClass]="{'text-success': card.change >= 0, 'text-danger': card.change < 0}">
              <i class="fas" [ngClass]="card.change >= 0 ? 'fa-arrow-up me-1' : 'fa-arrow-down me-1'"></i>{{ card.change }}%
            </span>
            <small class="text-muted ms-2">vs previous period</small>
          </div>
        </div>
      </div>
    </div>
  </div>
