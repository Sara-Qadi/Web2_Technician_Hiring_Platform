<app-navbar-admin></app-navbar-admin>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-7">

      <div class="edit-card p-4 p-md-5">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h3 class="fw-bold mb-1">Edit Profile</h3>
          </div>
          <button class="btn btn-sm button" (click)="cancel()">
            ‚Üê Back
          </button>
        </div>

        <!-- Section title -->
        <div class="section-title mb-4 d-flex align-items-center gap-2">
          <i class="bi bi-person"></i>
          <div>
            <span class="fw-semibold">ACCOUNT DETAILS</span>
            <h6 class="mb-0 fw-bold">User Information</h6>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

        <!-- Form -->
        <form *ngIf="user" (ngSubmit)="updateUser()" class="d-flex flex-column gap-4">

          <div>
            <label class="form-label">Username</label>
            <div class="input-icon">
              <i class="fa-solid fa-at"></i>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="user.user_name"
                name="user_name"
                required
              />
            </div>
          </div>

          <div>
            <label class="form-label">Email Address</label>
            <div class="input-icon">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="user.email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <div class="input-icon">
                <i class="fa-solid fa-phone"></i>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="user.phone"
                  name="phone"
                />
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Country</label>
              <div class="input-icon">
                <i class="fa-solid fa-globe"></i>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="user.country"
                  name="country"
                />
              </div>
            </div>
          </div>

          <div>
            <label class="form-label">New Password</label>
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Leave blank to keep current"
              />
            </div>
          </div>

          <!-- Actions -->
          <div class="d-flex justify-content-end gap-3 mt-4">
            <button type="button" class="btn btn-outline-secondary px-4" (click)="cancel()">
              Cancel
            </button>
            <button type="submit" class="btn button px-5">
              Save Changes
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<app-footer-admin></app-footer-admin>
