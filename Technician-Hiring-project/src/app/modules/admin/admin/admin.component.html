<app-navbar-admin></app-navbar-admin>

<div class="container dashboard-container">

  <!-- Stats Cards -->
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="stat-card h-100">
        <div class="stat-icon bg-blue">
          <i class="fas fa-briefcase"></i>
        </div>
        <div class="stat-info">
          <span class="stat-title">Total Jobs Posted</span>
          <h3>{{ totalJobPosts }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="stat-card h-100">
        <div class="stat-icon bg-green">
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="stat-info">
          <span class="stat-title">Total Submissions</span>
          <h3>{{ totalSubmissions }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="stat-card h-100">
        <div class="stat-icon bg-orange">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-info">
          <span class="stat-title">Pending Approvals</span>
          <h3>{{ pendingApprovalsCount }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card dashboard-card h-100">
        <div class="card-header dashboard-header">
          Jobs Status
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <canvas id="jobProgressPieChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card dashboard-card h-100">
        <div class="card-header dashboard-header d-flex justify-content-between">
          <span>Monthly Job Postings</span>
        </div>
        <div class="card-body">
          <canvas id="jobOverviewChart"></canvas>
        </div>
      </div>
    </div>
  </div>

</div>

<app-footer-admin></app-footer-admin>
