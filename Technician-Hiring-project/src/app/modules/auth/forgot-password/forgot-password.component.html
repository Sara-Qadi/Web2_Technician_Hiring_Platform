<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- Left side (form) -->
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center px-5 py-4 full-height">
      <div class="w-100" style="max-width: 420px">
        <!-- Title -->
        <h2 class="fw-bold mb-1">Forgot your password?</h2>
        <p class="text-muted mb-4">
          No worries. Enter your email and weâ€™ll send you a reset link.
        </p>

        <!-- Form -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="you@example.com"
            />
            <div class="text-danger mt-1" *ngIf="email?.invalid && email?.touched">
              Please enter a valid email.
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            [disabled]="forgotPasswordForm.invalid"
          >
            Send Reset Link
          </button>

          <!-- Success/Error Messages -->
          <div *ngIf="successMessage" class="alert alert-success text-center">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
          </div>
        </form>

        <!-- Back to login -->
        <div class="text-center">
          <span class="text-muted">Remembered your password?</span>
          <a routerLink="/login" class="ms-1 text-decoration-none fw-semibold">Login</a>
        </div>
      </div>
    </div>

    <!-- Right side (image) -->
    <div class="col-12 col-md-6 d-none d-md-block p-0 full-height">
      <img
        src="/assets/login-illustration.png"
        alt="Reset Password Illustration"
        class="img-fluid w-100 h-100 object-fit-cover"
      />
    </div>

  </div>
</div>
