<div class="container-fluid vh-100">
    <div class="row h-100">
      <div
        class="d-flex flex-column justify-content-center align-items-center px-5 py-4 full-height dark-right-panel"
      >
        <div class="w-100" style="max-width: 420px">
          <!-- Title -->
          <h2 class="fw-bold mb-1">Reset your password</h2>
          <p class="mb-4 text-color-w">Please enter your new password below.</p>
  
          <!-- Form -->
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label mt-2 text-color-w"
                >New Password</label
              >
              <input
                type="password"
                id="password"
                formControlName="password"
                class="input form-control"
                placeholder="Enter new password"
              />
            </div>
  
            <!-- Confirm -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label mt-2 text-color-w"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="input form-control"
                placeholder="Re-enter new password"
              />
            </div>
  
            <!-- Submit -->
            <button
              type="submit"
              class="auth-btn mb-4"
              [disabled]="resetForm.invalid"
            >
              Reset Password
            </button>
  
            <!-- Alerts -->
            <div *ngIf="successMessage" class="alert alert-success text-center">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>
          </form>
  
          <!-- Back to login -->
          <div class="text-center mt-3">
            <span class="text-color-w">Already reset your password?</span>
            <a
              routerLink="/login"
              class="ms-1 text-decoration-none fw-semibold text-color-p"
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
