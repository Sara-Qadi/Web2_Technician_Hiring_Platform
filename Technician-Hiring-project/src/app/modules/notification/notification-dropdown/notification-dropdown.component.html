<div #dropdownRef class="dropdown-wrapper" tabindex="-1">
  <div *ngIf="dropdownOpen" class="dropdown-menu dropdown-menu-end show mt-2"
       style="width: 420px; max-height: 500px; overflow-y: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">

    <div class="p-3">
      <h2 class="fw-bold mb-3">Notifications</h2>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" [class.active]="filter === 'all'" (click)="filter = 'all'">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="filter === 'unread'" (click)="filter = 'unread'">Unread</a>
          </li>
        </ul>
        <button class="btn btn-sm mark-read-btn rounded-pill px-3" (click)="markAllAsRead()">
          <i class="bi bi-check2-circle me-1"></i> Mark all as read
        </button>
      </div>

      <span class="text-muted small">Earlier</span>
      <br><br>

      <div *ngIf="filteredNotifications().length === 0" class="text-center my-4">
        <p class="text-muted">No notifications yet.</p>
      </div>

      <div *ngFor="let notification of filteredNotifications(); let last = last">
<div class="notification-item d-flex align-items-center mb-3"
     (click)="handleNotificationClick(notification)">

          <div class="me-3">
   <img [src]="userDetails[notification.user_id]?.imageUrl || 'assets/person1.jpg'"
     class="rounded-circle" width="45" height="45" alt="User"
  (click)="openModalIfAllowed()"
 />


          </div>

          <div class="flex-grow-1">
            <p class="mb-1">
              <span [ngClass]="{'fw-bold': notification.read_status === 'unread'}">
                {{ userNames[notification.user_id] || ('User #' + notification.user_id) }}
              </span>
              <span>{{ notification.message }}</span>
            </p>
            <small>Just now</small>
          </div>

          <div class="ms-2 d-flex align-items-center">
            <span *ngIf="notification.read_status === 'unread'"
                  class="rounded-circle ms-2"
                  style="width: 10px; height: 10px; background-color: #642eda; display: inline-block;"></span>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                 class="bi bi-trash3-fill ms-2" viewBox="0 0 16 16"
                 (click)="confirmDelete(notification.notification_id)" style="cursor: pointer;">
              <path d="M11 1.5v1h3.5a.5.5...Z"/>
            </svg>
          </div>
        </div>
        <hr *ngIf="!last" class="my-2" />
      </div>
    </div>

    <div class="px-3 pb-3 pt-1 border-top text-center">
      <button class="btn btn-outline-dark btn-sm rounded-pill px-4" (click)="goToNotifications()">
        See All Notifications
      </button>
    </div>
  </div>
</div>
