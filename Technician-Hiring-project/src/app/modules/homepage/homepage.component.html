<app-navbar-admin></app-navbar-admin>

<div class="video-container position-relative">
  <video autoplay muted loop class="w-100">
    <source src="assets/video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay-content text-white text-center">
    <h1 class="mb-3">You need it done.<br><br>They make it happen.</h1>
    <br>
    <div class="search-container d-inline-block position-relative">
      <input
        type="text"
        class="form-control pr-5"
        placeholder="Search services..."
        (input)="onSearch($event)"
        [(ngModel)]="searchQuery"
        style="height: 50px; padding-top: 10px; padding-bottom: 10px; font-size: 18px;">

      <button (click)="onSearchClick()" class="search-icon-btn position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer;">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          class="bi bi-search"
          viewBox="0 0 16 16"
          style="color: black;">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>

      <ul *ngIf="dropdownOpen" class="dropdown-menu show position-absolute" style="top: 100%; left: 0;">
        <li *ngFor="let suggestion of filteredSuggestions">
          <a class="dropdown-item" [routerLink]="['/home']">{{ suggestion }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<app-footer-admin></app-footer-admin>
