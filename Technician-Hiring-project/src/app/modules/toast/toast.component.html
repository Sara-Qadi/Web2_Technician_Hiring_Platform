<div class="toast-container position-fixed bottom-0 end-0 p-3 mb-3" *ngIf="visible">
  <div class="toast show text-white border-0" [class]="getToastClass()">
    <div class="d-flex align-items-center">
      <div class="toast-body">
        {{ message }}
      </div>
      <button class="btn-close btn-close-white me-2" (click)="hide()"></button>
    </div>
  </div>
</div>
