<div class="card p-3 mb-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="d-flex align-items-center">
      <div class="rounded-circle bg-secondary" style="width: 40px; height: 40px;"><img src="" alt=""></div>
      <div class="ms-2">
        <div class="fs-6 fw-semibold bidname">{{ bid.bidname }}</div>
        <div class="d-flex gap-3 text-muted small">
          <span><i class="fas fa-star text-warning"></i> {{ bid.rate }}</span>
          <span>{{ bid.completejobs }} jobs completed</span>
          <span>Member since {{ bid.memberdate }}</span>
        </div>
      </div>
    </div>
    <div class="fw-bold fs-5">${{ bid.amount }}</div>
  </div>
  <h6 class="fw-semibold">Proposal</h6>
  <p>{{ bid.proposal }}</p>
  <div class="d-flex justify-content-end gap-2">
    <!-- <button class="btn btn-sm message"><i class="fas fa-comment-dots me-1"></i> Message</button> -->
    <button class="btn btn-sm reject"><i class="fas fa-times-circle me-1"></i> Reject</button>
    <button class="btn btn-sm accept"><i class="fas fa-check-circle me-1"></i>Accept bid</button>
  </div>
</div>
