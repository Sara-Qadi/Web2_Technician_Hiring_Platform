<app-navbar-admin></app-navbar-admin>
<div class="container my-5">
  <h2 class="text-center mb-4 text-color-primary fw-bold">Delete Craftsman</h2>

  <div class="d-flex justify-content-center mb-4">
    <div class="position-relative w-50">
      <input type="text" class="form-control search-input" placeholder="Search" [(ngModel)]="searchQuery" />
      <i class="bi bi-search search-icon"></i>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered bg-white custom-table">
      <thead class="custom-thead">
      <tr class="text-white text-center">
        <th>ID</th>
        <th>Job Title</th>
        <th>Craftsman Name</th>
        <th>Location</th>
        <th>Created Date</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr *ngFor="let craftsman of craftsmen">
      <tr *ngFor="let craftsman of filteredCraftsmen">
        <td>{{ craftsman.id }}</td>
        <td>{{ craftsman.jobTitle }}</td>
        <td>{{ craftsman.name }}</td>
        <td>{{ craftsman.location }}</td>
        <td>{{ craftsman.createdDate | date:'dd/MM/yyyy' }}</td>
        <td>
          <button class="btn btn-sm btn-reject" (click)="deleteCraftsman(craftsman.id)">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>


      </tbody>
    </table>
  </div>
</div>
<app-footer-admin></app-footer-admin>
