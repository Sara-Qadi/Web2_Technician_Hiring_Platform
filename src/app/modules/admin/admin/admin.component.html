<div class="container mt-4">

  <div class="row mt-4 justify-content-center">
    <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let stat of stats">
      <div class="card shadow-sm hover-effect h-100" style="border-color: #475451;">
        <div class="card-header card-header-custom text-center">
          <strong>{{ stat.title }}</strong>
        </div>
        <div class="card-body text-center d-flex align-items-center justify-content-center">
          <h4 class="m-0">{{ stat.value }} <br> {{ stat.label }}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 mb-4">
      <div class="card shadow-sm h-100" style="border-color: #475451;">
        <div class="card-header card-header-custom">
          <strong>Jobs Overview</strong>
        </div>
        <div class="card-body p-1 d-flex justify-content-center align-items-center">
          <canvas id="jobOverviewChart" style="max-width: 100%; height: auto;"></canvas>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4 mb-4">
      <div class="card shadow-sm h-100" style="border-color: #475451;">
        <div class="card-header card-header-custom">
          <strong>Jobs in Progress vs Completed Jobs</strong>
        </div>
        <div class="card-body p-1 d-flex justify-content-center align-items-center">
          <canvas id="jobProgressPieChart" style="max-width: 100%; height: auto;"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mb-4 mt-5">
    <div class="card-header">
      <h5 class="card-title mb-0">Top-Rated Artisans</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Artisan</th>
          <th>Category</th>
          <th>Jobs Completed</th>
          <th>Rating</th>
          <th>Earnings</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let artisan of topArtisans">
          <td>{{ artisan.name }}</td>
          <td>{{ artisan.category }}</td>
          <td>{{ artisan.jobs }}</td>
          <td><span class="badge bg-success">{{ artisan.rating }}</span></td>
          <td>${{ artisan.earnings }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<br><br>
