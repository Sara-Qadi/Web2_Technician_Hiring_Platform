<app-navbar-admin></app-navbar-admin>

<div class="container my-5">
  <h2 class="text-center mb-4">Edit User</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <form *ngIf="user" (ngSubmit)="updateUser()">
    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input type="text" id="userName" class="form-control" [(ngModel)]="user.user_name" name="user_name" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" />
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" id="country" class="form-control" [(ngModel)]="user.country" name="country" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<app-footer-admin></app-footer-admin>
