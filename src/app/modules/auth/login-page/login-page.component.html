<div class="container-fluid login-page vh-100">
  <div class="row h-100">
    <!-- Left side (form) -->
    <div
      class="col-12 col-md-5 col-lg-6 bg-light d-none d-md-block p-0 full-height"
    >
      <img
        src="/assets/login-illustration.png"
        alt="Login Illustration"
        class="img-fluid w-100 h-100 object-fit-cover"
      />
    </div>

    <!-- Right side (image) -->

        <div
      class="col-12 col-md-7 col-lg-6 d-flex flex-column justify-content-center align-items-center px-5 py-4 full-height"
    >
      <div class="w-100" style="max-width: 400px">
        <!-- Title / Subtitle -->
        <h1 class="mb-1 welcome-title">Welcome back!</h1>
        <p class="text-muted mb-4">
          Enter your credentials to access your account
        </p>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              formControlName="email"
              id="email"
              class="form-control"
              placeholder="you@example.com"
            />
            <!-- Error Msg -->
            <div
              class="text-danger mt-1"
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </div>
          </div>

          <!-- Password + forgot link -->
          <div class="mb-2">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label mb-0">Password</label>
              <a
                routerLink="/forgot-password"
                class="small text-decoration-none"
                >Forgot password?</a
              >
            </div>
            <input
              type="password"
              formControlName="password"
              id="password"
              class="form-control"
              placeholder="••••••••"
            />
            <div
              class="text-danger mt-1"
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Password is required.
            </div>
          </div>

          <!-- Remember me -->
          <div class="form-check mb-3">
            <input
              type="checkbox"
              formControlName="rememberMe"
              id="rememberMe"
              class="form-check-input"
            />
            <label class="form-check-label" for="rememberMe">
              Remember for 30 days
            </label>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>

        <!-- Divider -->
        <div class="d-flex align-items-center mb-3">
          <hr class="flex-grow-1" />
          <span class="mx-2 text-muted">or</span>
          <hr class="flex-grow-1" />
        </div>

        <!-- Google Sign In Button -->
        <button
          class="btn btn-outline-dark w-100 mb-3 d-flex align-items-center justify-content-center"
          (click)="onGoogleSignIn()"
        >
          <img
            src="/assets/google-icon.png"
            alt="Google"
            width="20"
            class="me-2"
          />
          Sign in with Google
        </button>

        <!-- Signup Link -->
        <div class="text-center">
          <span class="text-muted">Don’t have an account?</span>
          <a routerLink="/role-selection" class="ms-1 text-decoration-none fw-semibold"
            >Sign up</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
