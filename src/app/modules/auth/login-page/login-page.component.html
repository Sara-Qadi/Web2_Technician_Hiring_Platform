<div class="container-fluid login-page vh-100">
  <div class="row h-100">
    <!-- Left side (form) -->

    <div
      class="col-12 col-md-5 col-lg-6 d-none d-md-flex p-0 full-height justify-content-center align-items-center text-white gradient-bg"
    >
      <div class="text-center">
        <h2 class="mb-3 fw-bold">Welcome back to login!</h2>
        <p class="mb-3 mt-4">Don't have an account?</p>
        <a routerLink="/role-selection" class="btn btn-outline-light"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- Right side (image) -->

    <div
      class="col-12 col-md-7 col-lg-6 d-flex flex-column justify-content-center align-items-center px-5 py-4 full-height dark-right-panel"
    >
      <div class="w-100" style="max-width: 400px">
        <!-- Title / Subtitle -->
        <h1 class="mb-1 welcome-title mb-5">Login</h1>
        <!-- <p class="text-muted mb-4">
          Enter your credentials to access your account
        </p> -->

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="mb-4">
            <div class="wave-group" [class.has-value]="emailHasValue">

              <input
                required=""
                type="email"
                formControlName="email"
                id="email"
                class="input input-color"
              />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">E</span>
                <span class="label-char" style="--index: 1">m</span>
                <span class="label-char" style="--index: 2">a</span>
                <span class="label-char" style="--index: 3">i</span>
                <span class="label-char" style="--index: 4">l</span>
              </label>
            </div>
            <!-- Error Msg -->
            <div
              class="text-danger mt-1 small"
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </div>
          </div>
          <!--  -->
          <!-- From Uiverse.io by AbanoubMagdy1 -->
          <!-- From Uiverse.io by AbanoubMagdy1 -->

          <!--  -->
          <!-- Password + forgot link -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <!-- <label for="password" class="form-label mb-0">Password</label> -->
            </div>
            <div class="wave-group">
              <input
                required=""
                type="password"
                formControlName="password"
                id="password"
                class="input input-color"
              />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">P</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">s</span>
                <span class="label-char" style="--index: 3">s</span>
                <span class="label-char" style="--index: 4">w</span>
                <span class="label-char" style="--index: 5">o</span>
                <span class="label-char" style="--index: 6">r</span>
                <span class="label-char" style="--index: 7">d</span>
              </label>
            </div>
            <div
              class="text-danger mt-1 small"
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Password is required.
            </div>
          </div>
          <div class="mb-3">
            <a
              routerLink="/forgot-password"
              class="small text-decoration-none forgot-color"
              >Forgot password?</a
            >
          </div>

          <!-- Remember me -->

          <div class="d-flex align-items-center gap-2 mb-3">
            <!-- label تغطي فقط المربع -->
            <label class="container m-0">
              <input
                type="checkbox"
                formControlName="rememberMe"
                id="rememberMe"
                class="form-check-input"
              />
              <div class="checkmark"></div>
            </label>

            <!-- label منفصل للنص فقط -->
            <label for="rememberMe" class="form-check-label mb-0 input-color">
              Remember for 30 days
            </label>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="btn login-btn w-100 mb-3 rounded-pill"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>

        <!-- Divider -->
        <div class="d-flex align-items-center mb-3">
          <hr class="flex-grow-1 input-color" />
          <span class="mx-2 input-color">or</span>
          <hr class="flex-grow-1 input-color" />
        </div>

        <!-- Google Sign In Button -->
        <button
          type="button"
          class="btn google-login-btn w-100 mb-3 rounded-pill"
          (click)="onGoogleSignIn()"
        >
          <img
            src="/assets/google-icon.png"
            alt="Google"
            width="20"
            class="me-2"
          />
          Login with Google
        </button>

        <!-- Signup Link -->
        <div class="signup-link text-center mt-4 d-block d-md-none">
          <span class=" input-color">Don’t have an account?</span>
          <a
            routerLink="/role-selection"
            class="ms-1 text-decoration-none fw-semibold input-color " style="color: #8248ff;"
            >Sign up</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
